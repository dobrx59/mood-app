<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOACH v2.0</title>
    <style>
        :root { 
            --vert: #A8E6CF; --rouge: #FF8B94; --gris-bg: #f2f2f7; 
            --text: #1c1c1e; --card-bg: #ffffff; --border: #d1d1d6;
        }
        body.dark-mode {
            --gris-bg: #1c1c1e; --text: #f2f2f7; --card-bg: #2c2c2e; --border: #3a3a3c;
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, system-ui, sans-serif; background-color: var(--gris-bg); color: var(--text); overflow-x: hidden; transition: 0.3s; }
        .cache { display: none !important; }
        .fondue { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SPLASH */
        #splash-screen-koach { position: fixed; inset: 0; background: var(--card-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.8s; text-align: center; }
        .splash-logo-img { width: 120px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* NAV */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: var(--card-bg); display: flex; border-top: 0.5px solid var(--border); z-index: 4000; padding-bottom: 15px; }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; font-size: 10px; font-weight: 600; cursor: pointer; }
        .tab-item.active { color: var(--text); }
        .tab-icon { font-size: 24px; }

        /* APP CONTENT */
        .ecran-accueil { display: flex; flex-direction: column; min-height: 80vh; align-items: center; }
        .bouton-principal { flex: 1; width: 100%; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .vert { background: var(--vert); } .rouge { background: var(--rouge); }
        .koala-img { width: 90px; }
        
        /* GRILLE & STATS */
        .grille { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; background: var(--card-bg); padding: 15px; border-radius: 20px; margin: 15px; }
        .pixel { width: 35px; height: 35px; background: #eee; border-radius: 9px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
        body.dark-mode .pixel { background: #3a3a3c; }
        .pixel.p-vert { background: var(--vert) !important; color: #1c1c1e; }
        .pixel.p-rouge { background: var(--rouge) !important; color: #1c1c1e; }
        
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 18px; margin: 10px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: left; }
        .repartition-bar { height: 8px; width: 100%; background: #eee; border-radius: 4px; margin-top: 10px; display: flex; overflow: hidden; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 6000; padding: 20px; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 25px; width: 100%; max-width: 320px; text-align: center; }
        .btn-action { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--vert); font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-raison { width: 100%; padding: 12px; margin: 4px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); text-align: left; cursor: pointer; }
    </style>
</head>
<body>

<div id="splash-screen-koach">
    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Koala/3D/koala_3d.png" class="splash-logo-img">
    <h2 style="letter-spacing: 3px;">KOACH</h2>
    <div id="splash-msg" style="color:#8e8e93">Chargement...</div>
</div>

<div id="app">
    <section id="section-koach">
        <div id="ecran-choix" class="ecran-accueil fondue">
            <button class="bouton-principal vert" onclick="choisirHumeur('content')">
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Koala/3D/koala_3d.png" class="koala-img">
                <span style="font-weight: bold; margin-top:10px;">Trop bien ! ‚ú®</span>
            </button>
            <button class="bouton-principal rouge" onclick="choisirHumeur('triste')">
                <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Koala/3D/koala_3d.png" class="koala-img" style="filter: grayscale(0.5);">
                <span style="font-weight: bold; margin-top:10px;">C'est dur... üíß</span>
            </button>
        </div>

        <div id="ecran-raisons" class="ecran-accueil cache fondue" style="padding: 20px;">
            <div onclick="retourChoix()" style="align-self: flex-start; cursor:pointer;">‚Üê Retour</div>
            <h2>Pourquoi ?</h2>
            <div id="liste-raisons" style="width: 100%;"></div>
        </div>

        <div id="ecran-bilan" class="ecran-accueil cache fondue">
            <div style="margin: 20px 0; display: flex; gap: 10px;">
                <button onclick="voirMois()" id="btn-mois" style="padding: 8px 15px; border-radius: 10px; border: none; background: #ddd;">Mon Mois</button>
                <button onclick="voirStats()" id="btn-stats" style="padding: 8px 15px; border-radius: 10px; border: none; background: #ddd;">Analyse</button>
            </div>
            
            <h3 id="titre-mois">F√©vrier 2026</h3>

            <div id="vue-grille" class="grille"></div>

            <div id="vue-stats" class="cache" style="width: 100%;">
                <div class="stat-card">
                    <div style="font-size: 10px; color: #8e8e93; font-weight: bold;">S√âRIE ACTUELLE üî•</div>
                    <div id="stat-streak" style="font-size: 24px; font-weight: bold;">--</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 10px; color: #8e8e93; font-weight: bold;">BONHEUR GLOBAL üê®</div>
                    <div id="stat-bonheur" style="font-size: 24px; font-weight: bold;">--</div>
                    <div class="repartition-bar">
                        <div id="bar-v" style="background:var(--vert); width: 50%;"></div>
                        <div id="bar-r" style="background:var(--rouge); width: 50%;"></div>
                    </div>
                </div>
                <div id="reset-data" style="text-align:center; font-size:12px; color:red; margin-top:20px; cursor:pointer;">R√©initialiser le mois</div>
            </div>
        </div>
    </section>

    <nav class="tab-bar">
        <div class="tab-item active"><span class="tab-icon">üê®</span><span>KOACH</span></div>
        <div class="tab-item" onclick="alert('Bient√¥t disponible !')"><span class="tab-icon">üéØ</span><span>MISSIONS</span></div>
        <div class="tab-item" onclick="toggleDark()"><span class="tab-icon">üåô</span><span>MODE</span></div>
    </nav>
</div>

<div id="modal-note" class="modal cache">
    <div class="modal-content">
        <h3>Une petite note ?</h3>
        <textarea id="note-texte" style="width:100%; height:80px; border-radius:10px; padding:10px; border:1px solid var(--border); background:transparent; color:inherit;"></textarea>
        <button class="btn-action" onclick="sauvegarderJournee()">Valider</button>
    </div>
</div>

<script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    let humeurActuelle = "";
    let raisonActuelle = "";
    const raisonsBase = ["üè¢ Travail", "‚ù§Ô∏è Amour", "ü•ó Sant√©", "üéÆ Loisirs", "üò¥ Sommeil"];
    
    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        const h = new Date().getHours();
        document.getElementById('splash-msg').innerText = h < 12 ? "Bien dormi ? üê®" : "On fait le point ? ‚ú®";
        
        setTimeout(() => {
            document.getElementById('splash-screen-koach').style.opacity = '0';
            setTimeout(() => document.getElementById('splash-screen-koach').classList.add('cache'), 800);
        }, 1500);

        verifierSiRempli();
    });

    // --- LOGIQUE ---
    window.choisirHumeur = (h) => {
        humeurActuelle = h;
        document.getElementById('ecran-choix').classList.add('cache');
        document.getElementById('ecran-raisons').classList.remove('cache');
        const list = document.getElementById('liste-reisons'); // Oups, correction ID
        const container = document.getElementById('liste-raisons');
        container.innerHTML = "";
        raisonsBase.forEach(r => {
            const btn = document.createElement('button');
            btn.className = "btn-raison";
            btn.innerText = r;
            btn.onclick = () => { raisonActuelle = r; document.getElementById('modal-note').classList.remove('cache'); };
            container.appendChild(btn);
        });
    };

    window.sauvegarderJournee = () => {
        const d = new Date();
        const id = `histo-${d.getFullYear()}-${d.getMonth()}`;
        let histo = JSON.parse(localStorage.getItem(id)) || {};
        
        histo[d.getDate()] = { 
            h: humeurActuelle, 
            r: raisonActuelle, 
            n: document.getElementById('note-texte').value 
        };
        
        localStorage.setItem(id, JSON.stringify(histo));
        document.getElementById('modal-note').classList.add('cache');
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        verifierSiRempli();
    };

    function verifierSiRempli() {
        const d = new Date();
        const histo = JSON.parse(localStorage.getItem(`histo-${d.getFullYear()}-${d.getMonth()}`)) || {};
        if (histo[d.getDate()]) {
            document.getElementById('ecran-choix').classList.add('cache');
            document.getElementById('ecran-raisons').classList.add('cache');
            document.getElementById('ecran-bilan').classList.remove('cache');
            majUI();
        }
    }

    function majUI() {
        const d = new Date();
        const histo = JSON.parse(localStorage.getItem(`histo-${d.getFullYear()}-${d.getMonth()}`)) || {};
        const grille = document.getElementById('vue-grille');
        grille.innerHTML = "";
        
        const nbJours = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
        let contents = 0; let total = 0;

        for (let i = 1; i <= nbJours; i++) {
            const p = document.createElement('div');
            p.className = "pixel";
            p.innerText = i;
            if (histo[i]) {
                p.classList.add(histo[i].h === 'content' ? 'p-vert' : 'p-rouge');
                total++; if(histo[i].h === 'content') contents++;
            }
            grille.appendChild(p);
        }

        // Stats
        document.getElementById('stat-streak').innerText = total + " jour(s)";
        if(total > 0) {
            const perc = Math.round((contents / total) * 100);
            document.getElementById('stat-bonheur').innerText = perc + "%";
            document.getElementById('bar-v').style.width = perc + "%";
            document.getElementById('bar-r').style.width = (100 - perc) + "%";
        }
    }

    window.voirMois = () => {
        document.getElementById('vue-grille').classList.remove('cache');
        document.getElementById('vue-stats').classList.add('cache');
    };

    window.voirStats = () => {
        document.getElementById('vue-grille').classList.add('cache');
        document.getElementById('vue-stats').classList.remove('cache');
    };

    window.retourChoix = () => {
        document.getElementById('ecran-raisons').classList.add('cache');
        document.getElementById('ecran-choix').classList.remove('cache');
    };

    window.toggleDark = () => {
        document.body.classList.toggle('dark-mode');
    };

    document.getElementById('reset-data').onclick = () => {
        if(confirm("Effacer les donn√©es du mois ?")) {
            const d = new Date();
            localStorage.removeItem(`histo-${d.getFullYear()}-${d.getMonth()}`);
            location.reload();
        }
    };
</script>

</body>
</html>
